server {server {

    listen 8080;    listen 8080;

    server_name sikeskoja.portnumbay.id;    server_name sikeskoja.portnumbay.id;



    location / {    location / {

        root /var/www/sikeskoja/client/build;        root /var/www/sikeskoja/client/build;

        try_files $uri $uri/ /index.html;        try_files $uri $uri/ /index.html;

        

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {

            expires 1y;            expires 1y;

            add_header Cache-Control "public, immutable";            add_header Cache-Control "public, immutable";

        }        }

    }    }



    location /api/ {    location /api {

        proxy_pass http://localhost:5000/api/;        proxy_pass http://localhost:5000;

        proxy_http_version 1.1;        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;        proxy_set_header Upgrade $http_upgrade;

        proxy_set_header Connection 'upgrade';        proxy_set_header Connection 'upgrade';

        proxy_set_header Host $host;        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto $scheme;        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 300;        proxy_connect_timeout 300;

        proxy_send_timeout 300;        proxy_send_timeout 300;

        proxy_read_timeout 300;        proxy_read_timeout 300;

        send_timeout 300;        send_timeout 300;

    }    }



    location /health {    location /uploads {

        proxy_pass http://localhost:5000/health;        alias /var/www/sikeskoja/uploads;

        proxy_http_version 1.1;        access_log off;

        proxy_set_header Host $host;        expires 30d;

        proxy_set_header X-Real-IP $remote_addr;    }

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    }    add_header X-Frame-Options "SAMEORIGIN" always;

    add_header X-Content-Type-Options "nosniff" always;

    location /uploads {    add_header X-XSS-Protection "1; mode=block" always;

        alias /var/www/sikeskoja/uploads;    

        access_log off;    gzip on;

        expires 30d;    gzip_vary on;

    }    gzip_min_length 1024;

    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    add_header X-Frame-Options "SAMEORIGIN" always;}

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
